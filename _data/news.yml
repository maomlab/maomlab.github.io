  headline: Dr. Kalinin's first-author paper <b>Valproic acid-induced changes of 4D nuclear morphology in astrocyte cells</b> (Kalinin, et al., Mol. Biol. Cell, 2021) has been published in Molecular Biology of the Cell. In collaboration with <a href="https://medicine.umich.edu/dept/dcmb/brian-d-athey-phd/">Athey</a>, <a href="https://www.socr.umich.edu/people/dinov/">Dinov</a>, <a href="https://sds.cuhk.edu.cn/en/teacher/406">Xiang WAN (CUHK-CZ)</a>, and <a href="http://sextonlab.com/">Sexton Lab</a> Labs -- Congrats to all!
